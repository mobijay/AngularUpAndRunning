<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
    <head>
        <title>Notes App</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">

        <div ng-repeat="note in ctrl.notes">
            <span ng-bind="note.label"></span>
            <span ng-show="note.assignee" ng-bind="note.assignee"></span>
        </div>

    </body>
    <!-- Create an array of notes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
                        angular.module('notesApp', []).controller('MainCtrl', [function() {
                            var self = this;
                            self.notes = [
                                {id: 1, label: 'First Note', done: false, assignee: 'Justin'},
                                {id: 2, label: 'Second Note', done: false},
                                {id: 3, label: 'Done Note', done: true},
                                {id: 4, label: 'Last Note', done: false, assignee: 'Oh'}
                            ];
                        }]);
     </script>
</html>
