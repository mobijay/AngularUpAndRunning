<!DOCTYPE html>
<html>
    <!-- ng-app is a directive which bootstraps AngularJS. Directives lets you declare right in your HTML
     what you are trying to accomplish. Directives basically extend the vocabulary of HTML. -->
    <body ng-app>
        <input type="text"
                ng-model="name"
                placeholder="Enter your name">

        <!-- {{}} is an AngularJS syntax to denote either one way binding
         or Angular JS expressions. The span tag is interchangeable with {{}} -->
        <h1>Hello Span example: <span ng-bind="name"></span></h1>
        <h1>Hello Curly example: {{ name }}</h1>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
</html>
